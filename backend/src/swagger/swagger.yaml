components:
  schemas:
    Company:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          description: Primary Key
          example: 3
        name:
          type: string
          example: Kotra
        createdAt:
          type: string
          format: date-time
          description: time created
          example: "2020-03-19T14:21:00"
        updatedAt:
          type: string
          format: date-time
          description: time updated
          example: "2020-03-20T14:21:00"
    User:
      type: object
      required:
      - name
      - email
      - password
      - displayName
      properties:
        id:
          type: integer
          description: Primary Key
          example: 3
        name:
          type: string
          example: John
          description: 2~15자리
        email:
          type: string
          format: email
          description: 중복되지 않는 이메일
          example: John123@example.com
        password:
          type: string
          description: 숫자, 영문자, 특수문자가 하나 이상씩 포함된 8~20자리
          example: abcabc12!
        imageId:
          type: integer
          description: references image table.
          example: 2
        displayName:
          type: string
          example: GoodJohn
          description: 1~15자리
        createdAt:
          type: string
          format: date-time
          description: time created
          example: "2020-03-19T14:21:00"
        updatedAt:
          type: string
          format: date-time
          description: time updated
          example: "2020-03-20T14:21:00"
        reward:
          type: integer
          description: will get a reward if find the lost property
          example: 10
    Category:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          description: Primary Key
          example: 7
        name:
          type: string
          example: bag
