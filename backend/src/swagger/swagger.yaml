openapi: 3.0.0
info:
  title: 찾아줄게!
  description: 6팀 데이터 분석 프로젝트 API
  version: 1.0.0
servers:
  - url: http://localhost:8080/api
tags:
  - name: User
    description: User management
  - name: Auth
    description: Auth management
  - name: Item
    description: Item management
  - name: Main
    description: Main management
  - name: Image
    description: Image management
  - name: Board
    description: Board management
paths:
  /auth/sign-in:
    post:
      tags:
        - Auth
      summary: 로그인
      requestBody:
        content:
          application/json:
            schema:
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: 로그인 성공
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: string
                    default: jsonwebtoken
        "400":
          description: 이메일 혹은 비밀번호가 다를 때
          content:
            application/json:
              schema:
                properties:
                  errorCode:
                    type: string
                    default: USER_EMAIL_INPUT_ERROR or USER_PASSWORD_ERROR
                  errorMessage:
                    type: string
                    default: 이메일이 존재하지 않습니다. or 비밀번호가 다릅니다.
  /auth/sign-out:
    post:
      tags:
        - Auth
      summary: 로그아웃
      responses:
        "200":
          description: 로그아웃 성공
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: string
                    default: 로그아웃되었습니다.
        "400":  
          description: 로그인 실패
          content:
            application/json:
              schema:
                properties:
                  errorCode:
                    type: string
                    default: USER_LOGOUT_ERROR
                  errorMessage:
                    type: string
                    default: 로그아웃에 실패했습니다.
  /users:
    post:
      tags:
        - User
      summary: 회원가입
      requestBody:
        content:
          application/json:
            schema:
              properties:
                email:
                  type: string
                  default: angry@angry.com
                password:
                  type: string
                  default: angryangry12!
                name:
                  type: string
                  default: angryman
                displayName:
                  type: string
                  default: angrybird
                company:
                  type: string
                  nullable: true
                  default: A
      responses:
        "200":
          description: 회원가입 성공
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        default: 33
                      email:
                        type: string
                        default: angry@angry.com
                      password:
                        type: string
                        default: angryangry12!
                      name:
                        type: string
                        default: angryman
                      displayName:
                        type: string
                        default: angrybird
                      createdAt:
                        type: string
                        format: date-time
                        example: "2020-03-19T14:21:00"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2020-03-20T14:21:00"
                      reward:
                        type: integer
                        description: will get a reward if find the lost property
                        example: 0
                      company:
                        type: string
                        nullable: true
                        default: A
        "400":
          description: 회원가입 실패
          content:
            application/json:
              schema:
                properties:
                  errorCode:
                    type: string
                    default: USER_SIGNUP_ERROR
                  errorMessage:
                    type: string
                    default: 회원가입에 실패했습니다.
                      
    get:
      tags:
        - User
      summary: 회원(개인)정보 조회
      responses:
        "200":
          description: 회원(개인)정보 조회 성공
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        default: 33
                      email:
                        type: string
                        default: angry@angry.com
                      password:
                        type: string
                        default: angryangry12!
                      name:
                        type: string
                        default: angryman
                      displayName:
                        type: string
                        default: angrybird
                      imageUrl:
                        type: string
                        default: uploads/1678943303333.jpg
                      createdAt:
                        type: string
                        format: date-time
                        example: "2020-03-19T14:21:00"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2020-03-20T14:21:00"
                      reward:
                        type: integer
                        description: will get a reward if find the lost property
                        example: 10
                      company:
                        type: string
                        nullable: true
                        default: null
        "400":
          description: 회원(개인)정보 조회 실패
          content:
            application/json:
              schema:
                properties:
                  errorCode:
                    type: string
                    default: USER_IDENTIFY_ERROR
                  errorMessage:
                    type: string
                    default: 회원(개인)정보 조회에 실패했습니다.
    patch:
      tags:
        - User
      summary: 회원(개인)정보 수정
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
                email:
                  type: string
                  default: angry@angry.com
                password:
                  type: string
                  default: angryangry12!
                name:
                  type: string
                  default: angryman
                displayName:
                  type: string
                  default: angrybird
                company:
                  type: string
                  nullable: true
                  default: A
      responses:
        "200":
          description: 회원(개인)정보 수정 성공
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        default: 33
                      email:
                        type: string
                        default: angry@angry.com
                      password:
                        type: string
                        default: angryangry12!
                      name:
                        type: string
                        default: angryman
                      displayName:
                        type: string
                        default: angrybird
                      imageId:
                        type: integer
                        default: 1
                      createdAt:
                        type: string
                        format: date-time
                        example: "2020-03-19T14:21:00"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2020-03-20T14:21:00"
                      reward:
                        type: integer
                        description: will get a reward if find the lost property
                        example: 10
                      company:
                        type: string
                        nullable: true
                        default: A
        "400":
          description: 회원(개인)정보 수정 실패
          content:
            application/json:
              schema:
                properties:
                  errorCode:
                    type: string
                    default: USER_EDIT_ERROR
                  errorMessage:
                    type: string
                    default: 회원(개인)정보 수정에 실패했습니다.
    delete:
      tags:
        - User
      summary: 회원탈퇴
      responses:
        "200":
          description: 회원탈퇴 성공
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: string
                    default: 회원탈퇴가 완료되었습니다.
        "400":
          description: 회원탈퇴 실패
          content:
            application/json:
              schema:
                properties:
                  errorCode:
                    type: string
                    default: USER_DELETE_ERROR
                  errorMessage:
                    type: string
                    default: 회원(개인)정보 삭제에 실패했습니다.
  /images:
    post:
      tags:
        - Image
      summary: 이미지 업로드
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        "200":
          description: 이미지 업로드 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  imageId:
                    type: integer
                    default: 1
  /images/{size}:
    get:
      tags:
        - Image
      summary: 리사이징 이미지 가져오기
      operationId: size에 따른 이미지 가져오기
      parameters:
        - name: size
          in: path
          description: origin, small, medium, large 이미지 가져오기
          required: true
          example: origin
          schema:
            type: string
      responses:
        "200":
          description: 리사이징 이미지 가져오기 성공
          content:
            image/png:
              schema:
                type: string
                format: binary
  /items:
    post:
      tags:
        - Item
      summary: 분실물 등록
      operationId: addItem
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                name:
                  type: string 
                  example: 반스 숄더백
                description:
                  type: string
                  example: 카드가 들어있는 반스 숄더백을 보관하고 있습니다.
                categoryName:
                  type: string
                  example: 가방
                area:
                  type: string
                  example: 도봉구
                lostPlace:
                  type: string
                  example: 경일운수
                takePlace:
                  type: string
                  example: 분실물 센터
                status:
                  type: string
                  example: store
                getDate:
                  type: string
                  example: "2023-03-16"
                image:
                  type: string
                  example: binary          
      responses:
        "200":
          description: 분실물 등록 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 17
                      name:
                        type: string
                        example: 반스 숄더백
                      description:
                        type: string
                        example: 카드가 들어있는 반스 숄더백을 보관하고 있습니다.
                      status:
                        type: string
                        example: store
                      categoryId:
                        type: integer
                        example: 3
                      editedUserId:
                        type: integer
                        example: 3
                      pickupUserId:
                        type: integer
                        example: null
                      imageId:
                        type: integer
                        example: 4
                      pickupDate:
                        type: string
                        example: null
                      getDate:
                        type: string
                        example: "2023-03-16T00:00:00"
                      area:
                        type: string
                        example: 도봉구
                      takePlace:
                        type: string
                        example: 분실물 센터 
                      lostPlace:
                        type: string
                        example: 경일운수
                      createdAt:
                        type: string
                        format: date-time
                        example: "2023-03-16T15:07:16.218Z"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2023-03-16T15:07:16.218Z"  
        "400":
          description: 분실물 등록 실패
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    default: ITEM_CREATE_ERROR
                  errorMessage:
                    type: string
                    default: 분실물 등록에 실패했습니다.             
    get:
      tags:
        - Item
      summary: 분실물 검색(필터 + 이름+기간)
      operationId: configAllItem
      parameters:
        - in: query
          name: categoryNames
          schema:
            type: string
            description: 필터
            example: 가방, 지갑
        - in: query
          name: name
          schema:
            type: string
            description: 이름
            example: 반스
        - in: query
          name: duration
          schema:
            type: string
            description: 기간
            example: 3일          
      responses:
        "200":
          description: 분실물 검색 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  data: 
                    type: object
                    properties:
                      items: 
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 17
                            name:
                              type: string
                              example: 반스 숄더백
                            categoryName:
                              type: string
                              example: 가방
                            imageUrl:
                              type: string
                              example: uploads/medium/1679213725675.jpg
                            getDate:
                              type: string
                              example: "2023-03-10"
                            takePlace:
                              type: string
                              example: 회사 내 분실센터
                      totalItems:
                        type: integer
                        example: 100
                      totalPages:
                        type: integer
                        example: 10
        "400":
          description: 분실물 검색 실패
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    default: ITEM_SEARCH_ERROR
                  errorMessage:
                    type: string
                    default: 분실물 검색에 실패했습니다.  
  /items/pickup/{id}:   
    patch:
      tags:
        - Item
      summary: 분실물 회수
      operationId: editItem
      parameters:
        - name: id
          in: path
          description: Patch 방식을 통해 특정 분실물 수정
          required: true
          example: 17
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                data:
                  type: object
                  properties:
                    status:
                      type: string
                      example: pickup  
                    pickupDate:
                      type: string
                      format: date-time
                      example: "2023-03-16T15:53:36.345Z"
      responses:
        "200":
          description: 분실물 회수 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 17
                      name:
                        type: string
                        example: 반스 숄더백
                      description:
                        type: string
                        example: 카드가 들어있는 반스 숄더백을 보관하고 있습니다.
                      status:
                        type: string
                        example: pickup
                      categoryId:
                        type: integer
                        example: 3
                      editedUserId:
                        type: integer
                        example: 3
                      pickupUserId:
                        type: integer
                        example: 1
                      imageId:
                        type: integer
                        example: 4
                      pickupDate:
                        type: string
                        format: date-time
                        example: "2023-03-16T15:53:36.345Z"
                      getDate:
                        type: string
                        format: date-time
                        example: "2023-03-16T15:53:36.345Z"
                      area:
                        type: string
                        example: 도봉구
                      takePlace:
                        type: string
                        example: 회사 내 분실 센터  
                      lostPlace:
                        type: string
                        example: 경일운수
                      createdAt:
                        type: string
                        format: date-time
                        example: "2023-03-16T15:07:16.218Z"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2023-03-16T15:48:37.765Z"
        "400":
          description: 분실물 회수 실패
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    default: ITEM_PICKUP_ERROR
                  errorMessage:
                    type: string
                    default: 분실물 회수에 실패했습니다.  
  /items/{id}:   
    patch:
      tags:
        - Item
      summary: 분실물 수정
      operationId: editItem
      parameters:
        - name: id
          in: path
          description: Patch 방식을 통해 특정 분실물 수정
          required: true
          example: 17
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                data:
                  type: object
                  properties:
                    name:
                      type: string
                      example: 반스 숄더백
                    description:
                      type: string
                      example: 카드가 들어있는 반스 숄더백을 보관하고 있습니다.
                    status:
                      type: string
                      example: pickup
                    area:
                      type: string
                      example: 도봉구
                    takePlace:
                      type: string
                      example: 회사 내 분실 센터  
                    lostPlace:
                      type: string
                      example: 경일운수
                    getDate:
                      type: string
                      example: "2023-03-16"
                    categoryName:
                      type: string
                      example: 핸드폰
                    image:
                      type: string
                      format: binary
      responses:
        "200":
          description: 분실물 수정 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 17
                      name:
                        type: string
                        example: 반스 숄더백
                      description:
                        type: string
                        example: 카드가 들어있는 반스 숄더백을 보관하고 있습니다.
                      status:
                        type: string
                        example: pickup
                      categoryId:
                        type: integer
                        example: 3
                      editedUserId:
                        type: integer
                        example: 3
                      pickupUserId:
                        type: integer
                        example: 1
                      imageId:
                        type: integer
                        example: 4
                      pickupDate:
                        type: string
                        format: date-time
                        example: "2023-03-16T15:53:36.345Z"
                      getDate:
                        type: string
                        format: date-time
                        example: "2023-03-16T00:00:00"
                      area:
                        type: string
                        example: 도봉구
                      takePlace:
                        type: string
                        example: 회사 내 분실 센터  
                      lostPlace:
                        type: string
                        example: 경일운수
                      createdAt:
                        type: string
                        format: date-time
                        example: "2023-03-16T15:07:16.218Z"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2023-03-16T15:48:37.765Z"
        "400":
          description: 분실물 수정 실패
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    default: ITEM_EDIT_ERROR
                  errorMessage:
                    type: string
                    default: 분실물 수정에 실패했습니다.  
    get:
      tags:
        - Board
      summary: 찾아주세요 게시글 상세조회
      parameters:
        - name: id
          in: path
          description: 특정 게시글 id
          required: true
          example: 17
          schema:
            type: string
      responses:
        "200":
          description: 상세조회 성공
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        default: 2
                      name:
                        type: string
                        default: 휴대폰 찾아주세요!
                      description:
                        type: string
                        default: 36개월 할부 휴대폰이 사라졌어요..
                      status:
                        type: string
                        default: store
                      lostPlace:
                        type: string
                        default: 집앞
                      takePlace:
                        type: string
                        default: 분실물센터
                      categoryName:
                        type: string
                        default: 핸드폰
                      userName:
                        type: string
                        default: 달달
                      imageUrl:
                        type: string
                        default: uploads/medium/1679294981674.jpg  
                      getDate:
                        type: string
                        default: "2023-03-19"
                      createdAt:
                        type: string
                        default: "2023-03-20"
        "400":
          description: 분실물 상세조회 실패
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    default: ITEM_FIND_ERROR
                  errorMessage:
                    type: string
                    default: 분실물 상세 조회에 실패했습니다.  
    delete:
      tags:
        - Item
      summary: 분실물 삭제
      operationId: deleteItem
      parameters:
        - name: id
          in: path
          description: Delete 방식을 통해 특정 분실물 삭제
          required: true
          example: 17
          schema:
            type: string        
      responses:
        "200":
          description: 분실물 삭제 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
                    default: 분실물 삭제가 완료되었습니다.
        "400":
          description: 분실물 삭제 실패
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    default: ITEM_DELETE_ERROR
                  errorMessage:
                    type: string
                    default: 분실물 삭제에 실패했습니다. 
  /boards:
    post:
      tags:
        - Board
      summary: 찾아주세요 게시글 등록
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                name:
                  type: string
                  default: 지갑아 제발 돌아와줘
                description:
                  type: string
                  default: 지갑이 시도때도 없이 사라져요
                categoryName:
                  type: string
                  default: 지갑
                lostPlace:
                  type: string
                  default: 버스터미널
                lostDate:
                  type: string
                  default: "2023-03-16"
                image:
                  type: string
                  format: binary
      responses:
        "200":
          description: 게시글 등록 성공
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        default: 15
                      name:
                        type: string
                        default: 지갑아 제발 돌아와줘
                      description:
                        type: string
                        default: 지갑이 시도때도 없이 사라져요
                      categoryId:
                        type: integer
                        default: 3
                      lostPlace:
                        type: string
                        default: 버스터미널
                      lostDate:
                        type: string
                        format: date-time
                        default: "2023-03-19T00:00:00.000"
                      createdAt:
                        type: string
                        format: date-time
